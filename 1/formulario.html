<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Encuesta</title>
        <meta charset="utf-8">
        <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">Formulario de Encuesta</h1>
                <p id="description" class="description text-center">Por favor, ingresa la informacion requerida</p>
            </header>
            <form id="survey-form" action="">
                <div class="form-group">
                    <label id="name-label" for="name">Nombre</label>
                    <input type="text" name="name" id="name" class="form-control" 
                            placeholder="Ingresa tu nombre" required />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Correo</label>
                    <input type="email" name="email" id="email" class="form-control" 
                            placeholder="Ingresa tu correo electronico" required />
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Edad<span class="clue">(Opcional)</span></label>
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control" 
                            placeholder="Edad" />
                </div>
                <div class="form-group">
                    <p>Cual opci√≥n describe mejor tu rol actual?</p>
                    <select id="dropdown" name="role" class="form-control">
                        <option disabled selected value>Seleccione su rol actual</option>
                        <option value="student">Estudiante</option>
                        <option value="job">Full time job</option>
                        <option value="learner">Full time learner</option>
                        <option value="preferNo">Prefiero no decir</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <p class="form-group">Recomendarias FreeCodeCamp a un amigo?</p>
                    <label>
                        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>
                        Definitivamente
                    </label>
                    <label>
                        <input name="user-recommend" value="maybe" type="radio" class="input-radio"/>
                        Quizas
                    </label>
                    <label>
                        <input name="user-recommend" value="not-sure" type="radio" class="input-radio" />
                        No estoy seguro
                    </label>

                </div>
                <div class="form-group">
                    <p class="form-group">Cual es tu caracteristica favorita de FreeCodeCamp?</p>
                    <select id="most-like" name="mostLike" class="form-control" required>
                        <option disabled selected value>Selecciona una opcion</option>
                        <option value="challenges">Retos</option>
                        <option value="projects">Proyectos</option>
                        <option value="community">Comunidad</option>
                        <option value="openSource">Codigo abierto</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved <span class="clue">(Check all that apply)</span></p>
                    <label>
                        <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox"/>
                        Proyectos de Front-end
                    </label>
                    <label>
                        <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox"/>
                        Proyectos de Back-end
                    </label>
                    <label>
                        <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox"/>
                        Visualizacion de Datos
                    </label>
                    <label>
                        <input name="prefer" value="challenges" type="checkbox" class="input-checkbox"/>
                        Retos
                    </label>
                    <label>
                        <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox"/>
                        Comunidad de codigo abierto
                    </label>
                    <label>
                        <input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox"/>
                        Gitter Help Rooms
                    </label>
                    <label>
                        <input name="prefer" value="videos" type="checkbox" class="input-checkbox"/>
                        Videos
                    </label>
                    <label>
                        <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox"/>
                        City Meetups
                    </label>
                    <label>
                        <input name="prefer" value="wiki" type="checkbox" class="input-checkbox"/>
                        Wiki
                    </label>
                    <label>
                        <input name="prefer" value="forum" type="checkbox" class="input-checkbox"/>
                        Forum
                    </label>
                    <label>
                        <input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox"/>
                        Cursos adicionales
                    </label>
                </div>
                <div class="form-group">
                    <p>Algun comentario o sugerencia?</p>
                    <textarea id="comments" name="comment" class="input-textarea"
                            placeholder="Ingresa tu comentario aqui"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Enviar
                    </button>

                </div>
            </form>
        </div>
    </body>
</html>
